<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>아웃백 스테이크 로그인 화면 만드는 중</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
        .outline:focus{
            outline: 1px solid rgb(203,0,0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center"> 
            <h2 class="fw-bold" style="padding-top: 80px;">아웃백 로그인</h2>
            <div style="font-size: 0.9rem;margin-top: 25px; color: rgb(102,102,102);">로그인을 하시면 아웃백의 다양한 서비스를 이용하실 수 있습니다.</div>
            <div class="d-flex justify-content-center">
                <div style="border: 1px solid rgb(234,234,234); padding: 40px;margin-top: 40px; width: 940px;" class="d-flex justify-content-center">
                    <div style="width:440px">
    
                        <div class="row">
        
                            <div class="col">
                                <div >
                                    <input type="text" class="outline" style="height: 45px; padding-left: 10px;width: 300px; margin-bottom: 10px; border: 1px solid rgb(222,222,222);" placeholder = "아이디 입력">
                                </div>
                                <div>
                                    <input type="password" class="outline" style="height: 45px; padding-left: 10px;width: 300px; border: 1px solid rgb(222,222,222);" placeholder = "패스워드 입력">
                                </div>
                            </div>
                            <div class="col text-end">
                             <button style="height: 100px;width: 100px; background-color: rgb(203,0,0);color: white;border: none;"class="fw-bold">로그인</button>
                            </div>
                            
                        </div>
                        <div style="font-size: 0.8rem;margin-top: 15px;" class="row">
                            <div class="col text-start d-flex align-items-center">
                                <input style="height: 20px; width: 20px; margin-right: 10px;" type="checkbox" name="" id="idCheck">
                                <label for="idCheck" style="color: rgb(100,100,100)">아이디 저장</label>
                            </div>
                            <div class="col text-end">
                            <span style="border-right: 1px solid rgb(220,220,220); padding-right: 8px;"><a href="" style="text-decoration: none;color: rgb(100,100,100);">아이디 찾기</a> </span>
                            <span style="padding-left: 10px;"><a style="text-decoration: none;color: rgb(100,100,100);" href=""> 패스워드 찾기</a> </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="color: rgb(153,153,153); font-size: 0.8rem; margin-top: 40px;">
                아직 아웃백 계정이 없으신가요?
            </div>
            <div>
                <button style="height: 50px; width: 440px; background-color: black;color: white;margin-top: 15px;" class="fw-bold">회원가입</button>
            </div>
        </div>

    </div>
</body>
</html>

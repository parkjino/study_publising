<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디 찾기</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="text-center">
      <h2 class="fw-bold" style="padding-top: 80px">아이디 찾기</h2>
      <h6 style="font-size: 15px; padding-top: 20px; color: rgb(102, 102, 102)">
        아래 인증 방법을 통해 아이디를 확인 하실 수 있습니다.
      </h6>
    </div>
    <div class="d-flex justify-content-center">
      <div
        style="
          border: 1px solid rgb(234, 234, 234);
          padding: 80px;
          width: 940px;
          margin-top: 30px;
        "
      ></div>
    </div>

    <hr />

    <div class="container">
      <div class="text-center">
        <div class="fs-1 fw-bold" style="padding-top: 80px">아이디 찾기</div>
        <div
          style="
            color: rgb(102, 102, 102);
            margin-top: 20px;
            padding-bottom: 40px;
          "
        >
          아래 인증 방법을 통해 아이디를 확인 하실 수 있습니다.
        </div>
        <div class="d-flex justify-content-center">
          <div
            style="
              width: 940px;
              border: 1px solid rgb(234, 234, 234);
              padding: 40px;
            "
          >
            <div class="fs-5 fw-bold">본인 인증으로 찾기</div>
            <div style="color: rgb(153, 153, 153); margin-top: 10px">
              본인 명의의 휴대폰, 아이핀을 통한 인증 방법입니다.
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
